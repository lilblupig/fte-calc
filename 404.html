<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Academy, School, FTE, Calculator" />
    <meta name="description" content="Support staff FTE calculator for academic institutions" />
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Academy FTE Calculator</title>
</head>

<body>
    <div id="page-container">

        <!-- Nav Bar -->
        <nav id="page-nav" class="purple fixed-top">
            <div class="container-fluid">
                <div class="row justify-content-md-center">
                    <!-- Logo - always visible-->
                    <div class="col-auto g-md-0">
                        <a class="nav-link logo px-0 px-md-3" href="#">FTE Calc</a>
                    </div>
                    <!-- Hamburger button - not visible after tablet size-->
                    <div class="col d-md-none text-end">
                        <button class="hamburger" type="button" data-bs-toggle="collapse" data-bs-target="#calcnavlinks"
                            aria-expanded="false" aria-controls="calcnavlinks" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon fte-toggler-icon"></span>
                        </button>
                    </div>
                    <!-- Standard nav links - visible after tablet size -->
                    <div class="collapse col-md-auto g-0" id="calcnavlinks">
                        <div class="nav flex-column flex-md-row">
                            <a href="index.html#about-fte-calc" class="nav-link quick-link">About</a>
                            <a href="index.html#calculator" class="nav-link quick-link">Calculator</a>
                            <a href="index.html#more-info" class="nav-link quick-link">More Info</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Empty div for padding under fixed nav, margin on element not sufficient re dynamic content-->
        <div id="empty-div-top" aria-hidden="true"></div>

        <main>
            <!-- 404 Message -->
            <section>
                <div class="container scroll-top">
                    <div class="row">
                        <div class="col-12 text-center py-4">
                            <h1>Page Not Found</h1>
                        </div>
                        <div id="blackboard" class="mb-4">
                            &nbsp;
                        </div>
                        <div class="col-12 offset-md-3 col-md-6 text-center">
                            <p>We apologise, there appears to have been a navigation error. Please click the button below, or use the links above to proceed to the Calculator.</p>
                        </div>
                        <div class="col-12 text-center py-4 mb-4">
                            <a href="index.html" class="btn redirect-btn">Go to FTE Calc</a>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <!-- Empty div for padding under footer, margin on element not sufficient re dynamic content-->
        <div id="empty-div-bottom" aria-hidden="true"></div>

        <!-- Footer -->
        <footer>
            <div id="calc-footer" class="container">
                <div class="row text-center py-4">
                    <div class="col-12 col-md-6">
                        <p>See a problem? <button type="button" class="btn contact-btn" data-bs-toggle="modal" data-bs-target="#contactModal" aria-label="Open Contact Form modal">Contact Us</button></p>
                    </div>
                    <div class="col-12 col-md-6">
                        <p>Last updated: <span>17/05/2021</span></p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="contact-form" class="modal-body container-fluid">
                        <form onsubmit="return sendMail(this);" class="row">
                            <div class="col-12 col-md-3">
                                <label for="name">Name:</label>
                            </div>
                            <div class="col-12 col-md-9 pb-1">
                                <input id="name" name="name" type="text" required />
                            </div>
                            <div class="col-12 col-md-3">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col-12 col-md-9 pb-1">
                                <input id="email" name="emailaddress" type="email" required />
                            </div>
                            <div class="col-12 col-md-3">
                                <label for="message">Message:</label>
                            </div>
                            <div class="col-12 col-md-9 pb-1">
                                <textarea id="message" name="contactquery" rows="10" cols="30" required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn contact-btn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts for Bootstrap and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Scripts for email -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="assets/js/email.js"></script>
</body>

</html>
